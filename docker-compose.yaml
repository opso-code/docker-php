### PROMETHEUS ###
  prometheus:
    image: "prom/prometheus"
    container_name: compose-prometheus
    # restart: always
    ports: 
      - ${PROMETHEUS_PORT}:9090
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - lnmp-tier

  grafana:
    image: "grafana/grafana-oss"
    container_name: compose-grafana
    # restart: always
    ports: 
      - ${GRAFANA_PORT}:3000
    volumes:
      - ${GRAFANA_PATH}/data:/var/lib/grafana
      - ${GRAFANA_PATH}/log:/var/log/grafana
      - ./grafana/custom.ini:/etc/grafana/grafana.ini
    networks:
      - lnmp-tier

