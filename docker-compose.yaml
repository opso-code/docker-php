version: '3'

services:
### PHP-FPM ### 
  php:
    build:
      context: ./php
      args: 
      - TIMEZONE=${TIMEZONE}
      - CHANGE_SOURCE=${CHANGE_SOURCE}
      - PHP_VERSION=${PHP_VERSION}
      - SWOOLE_VERSION=${SWOOLE_VERSION}
      - INSTALL_XDEBUG=${INSTALL_XDEBUG}
    image: lnmp-php
    container_name: compose-php
    restart: always
    volumes:
      - ${WORK_DIR}:/data
    working_dir: /data
    networks:
      - lnmp-tier
### NGINX ###
  nginx:
    build:
      context: ./nginx
      args: 
      - TIMEZONE=${TIMEZONE}
      - CHANGE_SOURCE=${CHANGE_SOURCE}
      - NGINX_VERSION=${NGINX_VERSION}
    image: lnmp-nginx
    container_name: compose-nginx
    restart: always
    depends_on:
      - php
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ${WORK_DIR}:/data
    working_dir: /data
    ports:
      - 80:80
      - 443:443
    networks:
      - lnmp-tier
